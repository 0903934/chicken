				<script type="text/javascript">
    function checkForm(form){
    var errors =[];
    if(form.password.value == "") {
        errors.push("Error: Password is empty.");
           }
    else if(form.password.value !== form.confirm_password.value){
        errors.push("Error: Passwords dont match!");
    }
    if(errors.length > 0){
        var msg = "ERRORS:\n\n";
        for (var i=0; i<errors.length; i++){
            msg +=errors[i] + "\n";
        }
        alert(msg);
        return false;
    }
    return true;
    }
</script>
