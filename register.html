
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style4registrationloginforms.css" />
</head>


<body>


<div class="form">
    <h1>Registration</h1>
    <form name="registration" action="backend/logic/AddAUser.php" method="post" onsubmit="return checkForm(this);">

        <input type="text" name="username" placeholder="Username" required />

        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirm_password" placeholder="Re-Enter Password" required />

        <input type="email" name="email" placeholder="Email" required />

        <input type="text" name="firstname" placeholder="First Name" required />
        <input type="text" name="lastname" placeholder="Last Name" required />
        <input type="text" name="usertype" placeholder="User Type (Admin or User)" required />

        <input type="submit" name="submit" value="Register"/>
        <p>Back to the Home Page <a href='index.html'>Home</a></p>
    </form>
</div>




</body>

</html>

<!-- Password Validation -->
<script type="text/javascript">

    function checkForm(form){

    var errors =[];
    if(form.password.value == "") {
        errors.push("Error: Password is empty.");
           }
    else if(form.password.value !== form.confirm_password.value){
        errors.push("Error: Passwords dont match!");
    }

    if(errors.length > 0){
        var msg = "ERRORS:\n\n";
        for (var i=0; i<errors.length; i++){
            msg +=errors[i] + "\n";
        }
        alert(msg);
        return false;
    }

    return true;
    }

</script>
